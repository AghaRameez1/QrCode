{% extends 'base.html' %}
{% load static %}

{% block body %}

    <div class="container">

        <div class="jumbotron">
            <a href="{% url 'index' %}" class="btn btn-success">Home</a>
            <h1 class="display-4">Python is awesome</h1>
            <p class="lead">Sign In to add products</p>
            <hr class="my-4">
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="needs-validation" novalidate id="userForm">
                    <div class="form-group row">
                        <label for="id_barcode" class="col-sm-2 col-form-label">Username:</label>
                        <div class="col-sm-10">
                            {{ form.username }}
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_product_description" class="col-sm-2 col-form-label">Password:</label>
                        <div class="col-sm-10">
                            {{ form.password }}
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                     </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static "custom/js/custom.js" %}"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        } else {
                            event.preventDefault();
                            event.stopPropagation();
                            productModule.signIn();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
{% endblock %}
